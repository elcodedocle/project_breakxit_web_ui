<html>
  <head>
    <title>Let's play a game</title>
  </head>
  <body>
    <h1>Let's play a game</h1>
    <form>
      <select id="game">
        <!-- to be populated from backend -->
        <option>RPS</option>
      </select>
      <select id="move">
        <!-- to be populated from backend, based upon game selection -->

        <option>Paper</option>

      </select>
      <button>Let's play!</button>
    </form>
  </body>
</html>
